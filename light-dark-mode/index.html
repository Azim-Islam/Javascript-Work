<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="nav">
      <a href="#home">HOME</a>
      <a href="#about">ABOUT</a>
      <a href="#buttons">BUTTONS</a>
      <a href="#project">PROJECTS</a>
    </nav>

    <!-- Home Section START -->
    <section id="home">
      <div class="title-group">
        <h1>Course Title Here</h1>
        <h2>Welcome to the Website</h2>
      </div>
    </section>
    <!-- Home Section END -->

    <!-- Category Section START -->
    <section id="about">
      <div class="title-group">
        <h1>UnDraw Illustrations</h1>
        <div class="about-container">
          <div class="image-container">
            <h2>Web Innovation</h2>
            <img
              src="img/undraw_proud_coder_light.svg"
              alt=""
              srcset=""
              id="image1"
            />
          </div>
          <div class="about-container">
            <div class="image-container">
              <h2>Problem Solving</h2>
              <img
                src="img/undraw_conceptual_idea_light.svg"
                alt=""
                srcset=""
                id="image2"
              />
            </div>
          </div>

          <div class="about-container">
            <div class="image-container">
              <h2>Better Concept</h2>
              <img
                src="img/undraw_feeling_proud_light.svg"
                alt=""
                srcset=""
                id="image3"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Category Section END -->

    <!-- Banner Section START -->
    <section id="buttons">
      <div class="title-group">
        <h1>BUTTONS</h1>
        <h2>Here Will Be Some Banners</h2>
      </div>
    </section>
    <!-- Banner Section END -->

    <!-- Projects Section START -->
    <section id="project">
      <div class="title-group">
        <h1>Projects</h1>
        <h2>This section should show some projects</h2>
      </div>
    </section>
    <!-- Project Section END -->

    <!-- Script -->
    <script src="script.js"></script>

</html>
